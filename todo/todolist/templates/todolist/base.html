<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      {% if request.user.is_authenticated %}
          <span class="fs-4">Список дел</span>
      </a>
       <ul class="nav nav-pills">
        <li class="nav-item">{{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></li>
      </ul>
        <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'add' %}" class="nav-link">Добавить задание</a></li>
      </ul>
        {% else %}
        <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link"></a></li>
        </ul>
        <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link"></a></li>
        </ul>
    {% endif %}
</header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
