{% extends 'todolist/base.html' %}

{% block title %}
Регистрация
{% endblock %}

<style>
  .form-outline .form-control {
    min-height: auto;
    padding: 0.32rem 0.75rem;
    border: 0;
    background: transparent;
    transition: all .2s linear;
}
</style>

{% block content %}
<section class="vh-100" style="background-color: #eee;" xmlns="http://www.w3.org/1999/html">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Регистрация</p>

                <form class="mx-1 mx-md-4" method="post">
                {% csrf_token %}
                  {% for f in form %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label> {{ f }}
                    </div>
                  </div>
                  {% endfor %}
                  <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Зарегистрироваться</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Уже зарегистрированы? <a href="{% url 'login' %}"
                class="link-danger">Авторизоваться</a></p>
                </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
